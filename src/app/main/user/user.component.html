
<br>
<div class="row move-left">
  <div class="col-sm-12 text-right">
    <!-- <a class="btn btn-primary" routerLink="/add-employee"><i class="fa fa-user"></i> Add Employee</a> -->
  </div>
</div>
<br>
<div class="row move-left">
  
  <div class="col-sm-12">
    <table class="table table-bordered table-striped table-hover ">
      <thead>
        <tr>
          <th>NAME</th>
          <th>EMAIL</th>
          <th>PHONE</th>
          <th>COMPANY</th>
          <th>WEBSITE</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>
            <span>{{ user.name }}</span>
          </td>
          <td>
            <span >{{ user.email }}</span>
          </td>
          <td>{{ user.phone }}</td>
          <td>{{ user.company.name}}</td>
          <td>{{ user.website}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
